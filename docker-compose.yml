version: '3.8'

services:
  # React Frontend
  frontend:
    build:
      context: ./restobot-frontend
      dockerfile: Dockerfile
    container_name: restobot_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_CHAT_API_URL: http://localhost:5005
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - restobot_network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restobot_postgres
    environment:
      POSTGRES_USER: restobot_user
      POSTGRES_PASSWORD: "CsXIWgr/0Vym+TgtFD5ch/z71XGvcT7UoFW/kkJmEpo="
      POSTGRES_DB: restobot_db
      # SECURITY: Memory optimization
# POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    # SECURITY: Database NOT exposed to internet in production
    # Uncomment for local development only:
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restobot_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restobot_network
    # SECURITY: Resource limits prevent CPU/memory exhaustion attacks
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: restobot_api
    environment:
      DATABASE_URL: postgresql://restobot_user:CsXIWgr/0Vym+TgtFD5ch/z71XGvcT7UoFW/kkJmEpo=@postgres:5432/restobot_db
      SECRET_KEY: "1Joux7p4ut6rn0X9SE/GvYcWmuEGgP2k5ZpEAbv3xI5ItfETVOW/x+OWq7ZIONusrnlVLD3wutp/ttJnmYg1kQ=="
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8000
    # Note: Exposed through nginx reverse proxy
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restobot_network
    restart: unless-stopped
    # SECURITY: Resource limits prevent resource exhaustion
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Rasa Actions Server
  rasa-actions:
    build:
      context: ./rasa_bot
      dockerfile: Dockerfile
    container_name: restobot_rasa_actions
    environment:
      PYTHONUNBUFFERED: 1
      PYDANTIC_V1: 1
    ports:
      - "5055:5055"
    networks:
      - restobot_network
    restart: unless-stopped
    command: rasa run actions --port 5055

  # Rasa Bot Server
  rasa:
    build:
      context: ./rasa_bot
      dockerfile: Dockerfile
    container_name: restobot_rasa
    environment:
      PYTHONUNBUFFERED: 1
      PYDANTIC_V1: 1
    ports:
      - "5005:5005"
    networks:
      - restobot_network
    depends_on:
      - rasa-actions
    restart: unless-stopped
    command: rasa run --port 5005 --enable-api --cors "*"

  # Nginx Reverse Proxy - SECURITY: ONLY this exposed to internet
  nginx:
    image: nginx:alpine
    container_name: restobot_nginx
    # SECURITY: Only expose ports 80/443 to internet
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      rasa:
        condition: service_started
    networks:
      - restobot_network
    restart: unless-stopped
    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M

volumes:
  postgres_data:

networks:
  restobot_network:
    driver: bridge
